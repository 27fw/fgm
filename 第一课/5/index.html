<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>5</title>
	</head>
	<style>
		div{
			height: 100px;
			width: 100px;
			padding: 20px;
			margin: 20px auto;
		}

		.out{
			background-color: black;
			border: 10px black solid;
			color: white;
		}

		.on{
			background-color: darkgray;
			border: 10px red solid;
		}
	</style>
	<script>
		window.onload = function () {
			var myDiv = document.querySelector("div.out");
			myDiv.onmouseover = function () {
				myDiv.className = "on";
            };

			myDiv.onmouseout = function () {
				myDiv.className = "out";
            }
        }
	</script>
	<body>
		<div class="out">
			鼠标移入改变样式，鼠标移出恢复。
		</div>
	</body>
</html>
