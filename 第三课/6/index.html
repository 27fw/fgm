<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>6</title>
	</head>
	<style>
		body{
			text-align: center;;
		}

		input{
			background-color: #f0f0f0;
			border: 1px solid dimgray;
			margin-right: 20px;;
		}
	</style>
	<script>
		window.onload = function () {
			var textEle = document.querySelector("input");
			var btnEle = document.querySelector("button");

			textEle.onkeyup = function () {
				this.value = this.value.replace(/[^\d]/, "");
            }

            btnEle.onclick = function () {
			    !textEle.value ? alert("请输入数字") :
					alert(/^\d{2}$/.test(textEle.value) ? "♂两位数" : "这个是" + textEle.value.length + "位数 rua");

            }
        }
	</script>
	<body>
		<input type="text"><button>是否为两位数</button>
	</body>
</html>
